<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Text Field, Toggle Switch, and DeviceMotionEvent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Style for the toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

  </style>
</head>
<body>


    <!-- Text Field for Context -->
    <div class="form-group">
      <label for="context">Context:</label>
      <input type="text" id="context" name="context" placeholder="Enter context here...">
    </div>

    <!-- Toggle Switch -->
    <div class="form-group">
      <label for="toggle">Toggle Switch (Enable Device Motion Event):</label>
      <label class="switch">
        <input type="checkbox" id="toggle" name="toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div>X-Acceleration = <span id="x-acc"></span></div>
    <div>Y-Acceleration = <span id="y-acc"></span></div>
    <div>Z-Acceleration = <span id="z-acc"></span></div>
    <div>Alpha-Rotation = <span id="alpha-rot"></span></div>
    <div>Beta-Rotation = <span id="beta-rot"></span></div>
    <div>Gamma-Rotation = <span id="gamma-rot"></span></div>
